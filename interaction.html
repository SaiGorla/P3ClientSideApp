    <body>
      <div class="container mx-auto">
        <div class="text-center">
            <h2>Roman Numerals Encoder</h3>
        </div>
        <form id="convertForm">
            <h4>Convert Number to Roman Numeral</h4>
            <div class="d-flex space-between-flex py-1">
                <div class="w-25">
                  <label>Number</label>
                  <input id="num1" type="number" placeholder=" ">
                  <button class="close-icon" id="resetNumber"></button>
                </div>
                <div class="w-40 roman-num-box">
                  <label>Roman Numeral</label>
                  <div id="roman-num1"></div>
                </div>
                <div class="w-15 text-center vertical-bottom">
                  <button id="convertToRoman">Convert</button>    
                </div>
                <div class="w-100" id="error1">Number field is empty or invalid</div>
            </div>
            <br>
            <h4>Convert Roman Numeral to Number</h4>
            <div class="d-flex space-between-flex py-1">
                <div class="w-40">
                  <label>Roman Numeral</label>
                  <input id="roman-num2" type="text" placeholder=" ">
                  <button class="close-icon" id="resetRoman"></button>
                </div>
                <div class="w-25 roman-num-box">
                  <label>Number</label>
                  <div id="num2"></div>
                </div>
                <div class="w-15 text-center vertical-bottom">
                    <button id="convertToNumber">Convert</button>    
                </div>
                <div class="w-100" id="error2">Roman Numeral field is empty or invalid</div>
            </div>
            <br>
        </form>
    </div>
